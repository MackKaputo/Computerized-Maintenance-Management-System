{% extends "jedsreport/layout.html" %}
{% load static %}
{% block body %}
    
    {% if user.is_authenticated %}
    <h6 style="text-align: right;font-family: sans-serif;"><i>Logged in as <b>{{ user.username }}</b></i></h6>
    <div id="table">
       <table >
            <thead>
                <tr style="text-align: center;">
                    <th colspan="3">Total Reports </th>
                </tr>
                <tr style="text-align: center;">
                    <th colspan="3">{{ reports_count }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Unattended</td>
                    <td>Pending</td>
                    <td>Resolved</td>
                </tr>
                <tr>
                    <td>{{ unread_count }}</td>
                    <td>{{ pending_count }}</td>
                    <td>{{ solved_count }}</td>
                </tr>
            </tbody>
        </table>
    </div>
          
    <div class="my-image">
        <h1> How it works</h1>
        <img src="{% static 'jedsreport/navigation.JPG' %}" alt="how it works" class="image-flow">
    </div>   
    {% endif %}
{% endblock %}
