{% extends "jedsreport/layout.html" %}
{% load static %}

{% block body %}
    <br><p style="text-align: center; color: red; font-size: large;"> Complete the following form to report an identified problem </p><br>
    <form method="post" action="{% url 'newreport' %}" enctype="multipart/form-data" id="compose-form">
        {% csrf_token %}
        
        <div class="form-group">
        {{ form }}
        </div>

        <button type="submit" class="btn btn-info " id="report" >Report</button>   
    </form>
{% endblock %}

{% block script %}
    <script src="{% static 'jedsreport/newreport.js' %}"></script>
{% endblock %}
